<div class="english-container">
  <h2>İngilizce Soru Çöz</h2>

  <div *ngIf="question">
    <p [innerHTML]="question.text"></p>

    <div *ngFor="let option of question.options">
      <button mat-stroked-button (click)="submitAnswer(option)">
        {{ option }}
      </button>
    </div>
  </div>

  <div *ngIf="!question">
    <p>Yükleniyor...</p>
  </div>
</div>
