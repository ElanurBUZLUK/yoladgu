<div class="toast-container">
  <div 
    *ngFor="let error of errors" 
    [class]="'toast ' + getTypeClass(error.type)"
    [@slideIn]
  >
    <div class="toast-content">
      <span class="toast-icon">{{ getIcon(error.type) }}</span>
      <span class="toast-message">{{ error.message }}</span>
      <button 
        class="toast-close" 
        (click)="removeError(error.id)"
        aria-label="Kapat"
      >
        Ã—
      </button>
    </div>
  </div>
</div>
