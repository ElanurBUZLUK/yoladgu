<div class="math-container">
  <h2>Matematik Soru Çöz</h2>

  <div *ngIf="question">
    <p>{{ question.text }}</p>

    <div *ngFor="let option of question.options">
      <button mat-stroked-button (click)="submitAnswer(option)">
        {{ option }}
      </button>
    </div>
  </div>

  <div *ngIf="!question">
    <p>Yükleniyor...</p>
  </div>
</div>
