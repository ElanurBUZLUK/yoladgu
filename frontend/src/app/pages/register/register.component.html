<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>🎓 Yoladgu</h1>
      <h2>Kayıt Ol</h2>
      <p>Öğrenci hesabı oluştur</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="username">Kullanıcı Adı *:</label>
          <input 
            type="text" 
            id="username"
            [(ngModel)]="formData.username"
            name="username"
            placeholder="Kullanıcı adınızı girin"
            [disabled]="isLoading"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">E-posta *:</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="formData.email"
            name="email"
            placeholder="E-posta adresinizi girin"
            [disabled]="isLoading"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="full_name">Ad Soyad:</label>
        <input 
          type="text" 
          id="full_name"
          [(ngModel)]="formData.full_name"
          name="full_name"
          placeholder="Ad ve soyadınızı girin"
          [disabled]="isLoading"
        >
      </div>

      <div class="form-group">
        <label for="grade">Sınıf:</label>
        <select 
          id="grade"
          [(ngModel)]="formData.grade"
          name="grade"
          [disabled]="isLoading"
        >
          <option value="">Sınıf seçin</option>
          <option *ngFor="let grade of grades" [value]="grade">{{ grade }}. Sınıf</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Şifre *:</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="formData.password"
            name="password"
            placeholder="Şifrenizi girin"
            [disabled]="isLoading"
            required
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">Şifre Tekrar *:</label>
          <input 
            type="password" 
            id="confirmPassword"
            [(ngModel)]="formData.confirmPassword"
            name="confirmPassword"
            placeholder="Şifrenizi tekrar girin"
            [disabled]="isLoading"
            required
          >
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        ❌ {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        ✅ {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="register-btn" 
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Kayıt Ol</span>
        <span *ngIf="isLoading">Kayıt oluşturuluyor...</span>
      </button>

      <div class="register-footer">
        <p>Zaten hesabınız var mı? 
          <a (click)="goToLogin()" class="login-link">Giriş Yap</a>
        </p>
      </div>
    </form>
  </div>
</div>
