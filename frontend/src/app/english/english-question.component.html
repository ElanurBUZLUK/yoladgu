<div class="english-container">
  <h2>İngilizce Soru Çöz</h2>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <p>Yükleniyor...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-state">
    <p class="error-message">{{ error }}</p>
    <button (click)="retry()" class="retry-button">Tekrar Dene</button>
  </div>

  <!-- Question Display -->
  <div *ngIf="question && !loading && !error" class="question-container">
    <div class="question-header">
      <h3>Soru</h3>
      <span class="difficulty">Zorluk: {{ question.difficulty_level }}/5</span>
      <span *ngIf="question.topic_category" class="topic">Konu: {{ question.topic_category }}</span>
    </div>
    
    <div class="question-content">
      <p [innerHTML]="question.content"></p>
    </div>

    <div class="options-container">
      <h4>Seçenekler:</h4>
      <div class="options-grid">
        <button 
          *ngFor="let option of question.options; let i = index" 
          (click)="submitAnswer(option)"
          class="option-button"
          [disabled]="loading">
          {{ option }}
        </button>
      </div>
    </div>

    <div *ngIf="question.topic_category" class="topic-container">
      <details>
        <summary>Konu Bilgisi</summary>
        <p>{{ question.topic_category }}</p>
      </details>
    </div>
  </div>

  <!-- No Question State -->
  <div *ngIf="!question && !loading && !error" class="no-question">
    <p>Soru bulunamadı.</p>
    <button (click)="retry()" class="retry-button">Tekrar Dene</button>
  </div>
</div>
